<!doctype html>
<html>

<head> 
    <title>Ubermelon Order Form</title>
</head>
<body>
        <h1>Order!</h1>
        <table>
            <tr>
                <th COLSPAN = "2">
                    <h2><b>PRICES</b></h2>
                </th>
            </tr>
            <tr>
                <th>Melon Name:</th>
                <th>Price per lb:</th>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </table>
        <p> Place your orders here! You know you want to...</p>
    <form action="https://ubermelon-order-form.herokuapp.com/process">
        <div>
            <label for = "field-firstname">First Name:</label>
            <input type="text" name="firstname" id="field-firstname">
        </div>
        <div>
            <label for= "field-lastname">Last Name:</label>
            <input type="text" name="lastname" id="field-lastname">
        </div>
        <div>
            <!-- Melon Type: -->
            <label for = "melontype">Melon Type:</label>
            <select type= name="melontype" id ="melontype">
                <option value = "watermelon">Watermelon</option>
                <option value = "honeydew">Honeydew</option>
                <option value = "canteloupe">Canteloupe</option>
                <option value = "crenshaw">Crenshaw</option>
                <option value = "canary">Canary</option>
            </select>
        </div>
        <div>
            <label for= "field-quantity">Quantity*:</label>
            <input type="text" name="quantity" id="field-quantity">
        </div>
        <div>
            Time:
            <label><input type ="radio" name="time" value="am">AM</label>
            <label><input type ="radio" name="time" value="pm">PM</label>
            <label><input type ="radio" name="time" value="wat">Time is Irrelevant</label>
        </div>
        <div>
            Are You A Returning Customer?:
            <label><input type="radio" name="customer" value="yes">Yes</label>
            <label><input type="radio" name="customer" value="no">No</label>
        </div>
        <div>
            For Statistical Purposes:
            <label><input type="checkbox" name="stats" value="dog">Dog</label>
            <label><input type="checkbox" name="stats" value="cat">Cat</label>
            <label><input type="checkbox" name="stats" value="hedgehog">Hedgehog</label>
            <label><input type="checkbox" name="stats" value="balloonicorn">Balloonicorn</label>
            <label><input type="checkbox" name="stats" value="yak">Yak</label>
        </div>
        <div>
            <input type = "submit">
    </form>
    <footer>
        <p>*Quantities are given by the flat
        </p>
    </footer>
</body>
